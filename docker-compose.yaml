version: '3.8'

services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - TZ=Asia/Jakarta
    volumes:
      - ./config:/app/config
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
