basePath: /
definitions:
  handler.OLTInfoRequest:
    properties:
      community:
        example: public
        type: string
      ip:
        example: 192.168.1.1
        type: string
      model:
        example: C320
        type: string
      port:
        example: 161
        type: integer
    type: object
  handler.OLTInfoResponse:
    properties:
      duration:
        description: Waktu yang dibutuhkan untuk query
        type: string
      model:
        description: Kapabilitas Model (ZTE C320, C300, dll)
      system:
        description: Detail Sistem (Nama, Deskripsi, Uptime)
    type: object
  handler.QueryRequest:
    properties:
      board:
        example: 1
        type: integer
      community:
        example: public
        type: string
      ip:
        description: Detail koneksi OLT (Data ini TIDAK disimpan oleh server)
        example: 192.168.1.1
        type: string
      model:
        description: C320, C300, C600
        example: C320
        type: string
      onu_id:
        example: 1
        type: integer
      pon:
        example: 1
        type: integer
      port:
        example: 161
        type: integer
      query:
        description: |-
          Parameter Query (Apa yang ingin ditanyakan ke OLT)
          Enum: onu_list, onu_detail, empty_slots, system_info, board_info, all_boards, interface_stats, fan_info, temperature_info, onu_traffic
        enum:
        - onu_list
        - onu_detail
        - empty_slots
        - system_info
        - board_info
        - all_boards
        - interface_stats
        - fan_info
        - temperature_info
        - onu_traffic
        example: onu_list
        type: string
    type: object
  handler.QueryResponse:
    properties:
      data: {}
      duration:
        type: string
      query:
        type: string
      summary:
        type: string
      timestamp:
        type: string
    type: object
  model.OLT:
    properties:
      board_count:
        type: integer
      community:
        type: string
      id:
        type: string
      ip_address:
        type: string
      model:
        type: string
      name:
        type: string
      pon_per_board:
        type: integer
      port:
        type: integer
    type: object
  model.ONUDetail:
    properties:
      board:
        type: integer
      description:
        type: string
      distance:
        type: string
      ip_address:
        type: string
      last_down_duration:
        type: string
      last_offline:
        type: string
      last_online:
        type: string
      name:
        type: string
      offline_reason:
        type: string
      olt_id:
        type: string
      onu_id:
        type: integer
      pon:
        type: integer
      rx_power:
        type: string
      serial_number:
        type: string
      status:
        type: string
      tx_power:
        type: string
      type:
        type: string
      uptime:
        type: string
    type: object
  model.ONUInfo:
    properties:
      board:
        type: integer
      distance:
        type: string
      name:
        type: string
      olt_id:
        type: string
      onu_id:
        type: integer
      pon:
        type: integer
      rx_power:
        type: string
      serial_number:
        type: string
      status:
        type: string
      tx_power:
        type: string
      type:
        type: string
    type: object
  model.ONUSlot:
    properties:
      board:
        type: integer
      onu_id:
        type: integer
      pon:
        type: integer
    type: object
  response.ErrorResponse:
    properties:
      code:
        type: integer
      message:
        type: string
      status:
        type: string
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      status:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Sistem pemantauan SNMP Multi-OLT untuk perangkat ZTE
  title: SNMP-ZTE API
  version: "2.1"
paths:
  /api/v1/olt-info:
    post:
      consumes:
      - application/json
      description: 'Mengambil informasi lengkap sistem OLT (Nama, Deskripsi, Uptime)
        serta informasi kapabilitas model perangkat (contoh: Maksimal ONU per PON).'
      parameters:
      - description: Detail koneksi OLT
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.OLTInfoRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/handler.OLTInfoResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Ambil Detail Sistem & Model OLT
      tags:
      - Query
  /api/v1/olts:
    get:
      description: Mengambil daftar semua perangkat OLT yang terkonfigurasi di server.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.OLT'
            type: array
      summary: List semua OLT
      tags:
      - OLT
    post:
      consumes:
      - application/json
      description: Menambahkan perangkat OLT baru ke dalam konfigurasi server.
      parameters:
      - description: Data OLT Baru
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.OLT'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.OLT'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Daftarkan OLT Baru
      tags:
      - OLT
  /api/v1/olts/{olt_id}:
    delete:
      description: Menghapus konfigurasi OLT dari server.
      parameters:
      - description: ID OLT yang akan dihapus
        in: path
        name: olt_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Hapus OLT
      tags:
      - OLT
    get:
      consumes:
      - application/json
      description: Mengambil data konfigurasi lengkap satu OLT berdasarkan ID.
      parameters:
      - description: ID OLT
        in: path
        name: olt_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.OLT'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Ambil Detail OLT
      tags:
      - OLT
    put:
      consumes:
      - application/json
      description: Memperbarui informasi konfigurasi OLT yang sudah ada.
      parameters:
      - description: ID OLT yang akan diupdate
        in: path
        name: olt_id
        required: true
        type: string
      - description: Data OLT Baru
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.OLT'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.OLT'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Perbarui Data OLT
      tags:
      - OLT
  /api/v1/olts/{olt_id}/board/{board_id}/pon/{pon_id}:
    get:
      description: Mengambil daftar semua ONU (modem) yang terdaftar di Board dan
        Port PON tertentu.
      parameters:
      - description: ID OLT
        in: path
        name: olt_id
        required: true
        type: string
      - description: ID Board/Slot
        in: path
        name: board_id
        required: true
        type: integer
      - description: ID Port PON
        in: path
        name: pon_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.ONUInfo'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: List ONU di Port PON
      tags:
      - ONU
  /api/v1/olts/{olt_id}/board/{board_id}/pon/{pon_id}/cache:
    delete:
      description: Menghapus data cache ONU untuk port PON tertentu dari Redis.
      parameters:
      - description: ID OLT
        in: path
        name: olt_id
        required: true
        type: string
      - description: ID Board/Slot
        in: path
        name: board_id
        required: true
        type: integer
      - description: ID Port PON
        in: path
        name: pon_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Bersihkan Cache PON
      tags:
      - ONU
  /api/v1/olts/{olt_id}/board/{board_id}/pon/{pon_id}/empty:
    get:
      description: Mengembalikan daftar ID ONU yang belum terpakai di port PON tertentu.
      parameters:
      - description: ID OLT
        in: path
        name: olt_id
        required: true
        type: string
      - description: ID Board/Slot
        in: path
        name: board_id
        required: true
        type: integer
      - description: ID Port PON
        in: path
        name: pon_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.ONUSlot'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Cari Slot ONU Kosong
      tags:
      - ONU
  /api/v1/olts/{olt_id}/board/{board_id}/pon/{pon_id}/onu/{onu_id}:
    get:
      description: Mengambil informasi teknis mendalam untuk satu ONU spesifik (Power,
        Status, Uptime, dll).
      parameters:
      - description: ID OLT
        in: path
        name: olt_id
        required: true
        type: string
      - description: ID Board/Slot
        in: path
        name: board_id
        required: true
        type: integer
      - description: ID Port PON
        in: path
        name: pon_id
        required: true
        type: integer
      - description: ID ONU
        in: path
        name: onu_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ONUDetail'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Detail Lengkap ONU
      tags:
      - ONU
  /api/v1/query:
    post:
      consumes:
      - application/json
      description: |-
        Melakukan query SNMP ke OLT tanpa menyimpan data login.
        List 'query' yang didukung:
        - onu_list: Daftar semua ONU di Port PON tertentu
        - onu_detail: Detail lengkap satu ONU (WAJIB isi onu_id)
        - empty_slots: Cari ID ONU yang masih kosong/tersedia
        - system_info: Informasi sistem OLT (Nama, Deskripsi, Uptime)
        - board_info: Status kartu/board (CPU, Memori, Tipe)
        - all_boards: Status semua kartu yang ada di OLT
        - interface_stats: Statistik lalu lintas interface (semua port)
        - fan_info: Informasi status fan/kipas
        - temperature_info: Informasi suhu sistem dan CPU (Â°C)
        - onu_traffic: Statistik traffic ONU (RX/TX bytes, WAJIB isi onu_id)
      parameters:
      - description: Detail Query (IP, Community, Model, dan Jenis Query)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.QueryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/handler.QueryResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "504":
          description: Gateway Timeout
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Stateless SNMP Query (Query Tanpa Kredensial)
      tags:
      - Query
  /stats:
    get:
      description: Get connection pool statistics
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      summary: Get SNMP Pool Stats
      tags:
      - System
swagger: "2.0"
