schemes:
- http
swagger: "2.0"
info:
  description: Multi-OLT SNMP monitoring system for ZTE devices
  title: SNMP-ZTE API
  termsOfService: http://swagger.io/terms/
  contact:
    name: API Support
    url: https://github.com/ardani17/snmp-zte
    email: adifta22@gmail.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: "2.1"
host: localhost:8080
basePath: /
paths:
  /api/v1/query:
    post:
      description: Query OLT data without storing credentials
      consumes:
      - application/json
      produces:
      - application/json
      summary: Stateless SNMP Query
      parameters:
      - description: Query Request
        name: request
        in: body
        required: true
        schema:
          type: object
          properties:
            board:
              type: integer
              example: 1
            community:
              type: string
              example: public
            ip:
              type: string
              example: 192.168.1.1
            model:
              type: string
              example: C320
            onu_id:
              type: integer
              example: 1
            pon:
              type: integer
              example: 1
            port:
              type: integer
              example: 161
            query:
              type: string
              example: onu_list
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
  /health:
    get:
      description: Health check endpoint
      produces:
      - application/json
      summary: Health Check
      responses:
        "200":
          description: OK
