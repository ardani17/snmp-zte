schemes:
- http
swagger: "2.0"
info:
  description: Multi-OLT SNMP monitoring system for ZTE devices
  title: SNMP-ZTE API
  contact:
    name: ardani17
    email: adifta22@gmail.com
  license:
    name: MIT
  version: "2.1"
host: localhost:8080
basePath: /
paths:
  /api/v1/query:
    post:
      description: Query OLT data without storing credentials
      consumes:
      - application/json
      produces:
      - application/json
      summary: Stateless SNMP Query
      tags:
      - Query
      parameters:
      - name: body
        in: body
        required: true
        schema:
          type: object
          required:
          - ip
          - community
          - query
          properties:
            ip:
              type: string
              example: "192.168.1.1"
              description: OLT IP address
            port:
              type: integer
              example: 161
              description: SNMP port
            community:
              type: string
              example: "public"
              description: SNMP community string
            model:
              type: string
              example: "C320"
              description: OLT model
            query:
              type: string
              example: "onu_list"
              description: Query type
            board:
              type: integer
              example: 1
            pon:
              type: integer
              example: 1
            onu_id:
              type: integer
              example: 1
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
  /api/v1/olt-info:
    post:
      description: Get OLT system information
      consumes:
      - application/json
      produces:
      - application/json
      summary: Get OLT System Info
      tags:
      - Query
      parameters:
      - name: body
        in: body
        required: true
        schema:
          type: object
          required:
          - ip
          properties:
            ip:
              type: string
              example: "192.168.1.1"
            port:
              type: integer
              example: 161
            community:
              type: string
              example: "public"
            model:
              type: string
              example: "C320"
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
  /health:
    get:
      description: Health check endpoint
      produces:
      - application/json
      summary: Health Check
      tags:
      - System
      responses:
        "200":
          description: OK
  /stats:
    get:
      description: Get SNMP connection pool statistics
      produces:
      - application/json
      summary: Pool Statistics
      tags:
      - System
      responses:
        "200":
          description: OK
