basePath: /
definitions:
  github_com_ardani_snmp-zte_internal_model.OLT:
    properties:
      board_count:
        type: integer
      community:
        type: string
      id:
        type: string
      ip_address:
        type: string
      model:
        type: string
      name:
        type: string
      pon_per_board:
        type: integer
      port:
        type: integer
    type: object
  github_com_ardani_snmp-zte_pkg_response.ErrorResponse:
    properties:
      code:
        type: integer
      message:
        type: string
      status:
        type: string
    type: object
  github_com_ardani_snmp-zte_pkg_response.Response:
    properties:
      code:
        type: integer
      data: {}
      status:
        type: string
    type: object
  internal_handler.CLIRequest:
    properties:
      command:
        description: Command
        type: string
      host:
        description: Koneksi
        type: string
      name:
        type: string
      onu_id:
        type: integer
      onu_type:
        type: string
      password:
        type: string
      port:
        type: integer
      query:
        type: string
      rack:
        description: Parameter
        type: integer
      shelf:
        type: integer
      slot:
        type: integer
      sn:
        type: string
      username:
        type: string
      vlan_id:
        type: integer
    type: object
  internal_handler.OLTInfoRequest:
    properties:
      community:
        example: public
        type: string
      ip:
        example: 192.168.1.1
        type: string
      model:
        example: C320
        type: string
      port:
        example: 161
        type: integer
    type: object
  internal_handler.OLTInfoResponse:
    properties:
      duration:
        description: Waktu yang dibutuhkan untuk query
        type: string
      model:
        description: Kapabilitas Model (ZTE C320, C300, dll)
      system:
        description: Detail Sistem (Nama, Deskripsi, Uptime)
    type: object
  internal_handler.QueryRequest:
    properties:
      board:
        example: 1
        type: integer
      community:
        example: public
        type: string
      ip:
        description: Detail koneksi OLT (Data ini TIDAK disimpan oleh server)
        example: 192.168.1.1
        type: string
      model:
        description: C320, C300, C600
        example: C320
        type: string
      name:
        description: Parameter Provisioning (untuk create/rename)
        example: customer-john
        type: string
      onu_id:
        example: 1
        type: integer
      pon:
        example: 1
        type: integer
      port:
        example: 161
        type: integer
      query:
        description: |-
          Parameter Query (Apa yang ingin ditanyakan ke OLT)
          Enum: onu_list, onu_detail, empty_slots, system_info, board_info, all_boards, interface_stats, fan_info, temperature_info, onu_traffic
        enum:
        - onu_list
        - onu_detail
        - empty_slots
        - system_info
        - board_info
        - all_boards
        - interface_stats
        - fan_info
        - temperature_info
        - onu_traffic
        example: onu_list
        type: string
    type: object
  internal_handler.QueryResponse:
    properties:
      data: {}
      duration:
        type: string
      query:
        type: string
      summary:
        type: string
      timestamp:
        type: string
    type: object
